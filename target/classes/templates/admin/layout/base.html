<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title layout:title-pattern="$CONTENT_TITLE - Admin">Admin Dashboard</title>

  <link rel="stylesheet" th:href="@{/adminlte/dist/css/adminlte.min.css}" />
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" />
</head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <nav th:replace="admin/layout/header :: header"></nav>

  <aside th:replace="admin/layout/sidebar :: sidebar"></aside>

  <!-- VÙNG NỘI DUNG CHÍNH -->
  <div class="content-wrapper">
    <div layout:fragment="content">
      <!-- default content -->
    </div>
  </div>

  <footer th:replace="admin/layout/footer :: footer"></footer>

</div>

<script th:src="@{/adminlte/dist/js/adminlte.min.js}"></script>
</body>
</html>
