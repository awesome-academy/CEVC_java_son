<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: content">
<div>
  <h3>Create user</h3>
  <form th:action="@{/admin/users/save}" method="post" th:object="${user}">
    <div class="mb-3">
      <label>Name</label>
      <input type="text" th:field="*{name}" class="form-control"/>
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input type="email" th:field="*{email}" class="form-control"/>
    </div>
    <div class="mb-3">
      <label>Password</label>
      <input type="password" th:field="*{passwordHash}" class="form-control"/>
    </div>
    <button class="btn btn-primary">Save</button>
  </form>
</div>
</html>
