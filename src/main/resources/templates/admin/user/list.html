<!DOCTYPE html>
<html layout:decorate="~{admin/shared/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{user.list}"></title>
</head>
<body>

<div layout:fragment="content">

    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 th:text="#{menu.users}"></h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{/}" th:text="#{menu.home}"></a></li>
                        <li class="breadcrumb-item active" th:text="#{menu.users}"></li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-md-6">
                    <a class="btn btn-primary" th:href="@{/admin/users/add}" th:text="#{user.add_new}"></a>
                </div>
                <div class="col-md-6">
                    <form class="form-inline float-right" th:action="@{/admin/users}" method="get">
                        <div class="input-group input-group-sm">
                            <input type="text" name="q" class="form-control" placeholder="Search users..." 
                                th:value="${param.q}">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title" th:text="#{user.list}"></h3>
                        </div>

                        <div class="card-body table-responsive p-0">
                            <table class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th style="width: 50px">#</th>
                                    <th th:text="#{common.uuid}"></th>
                                    <th th:text="#{user.name}"></th>
                                    <th th:text="#{user.email}"></th>
                                    <th th:text="#{user.role}"></th>
                                    <th th:text="#{user.is_active}"></th>
                                    <th style="width: 150px" th:text="#{common.actions}"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:if="${#lists.isEmpty(users)}">
                                    <td colspan="7" class="text-center" th:text="#{common.no_records}"></td>
                                </tr>
                                <tr th:each="u, iterStat : ${users}">
                                    <td th:text="${(currentPage - 1) * pageSize + iterStat.index + 1}">1</td>
                                    <td th:text="${u.uuid}">uuid</td>
                                    <td th:text="${u.name}">name</td>
                                    <td th:text="${u.email}">email</td>
                                    <td th:text="${u.role}">role</td>
                                    <td>
                                        <span th:text="${u.isActive} ? 'Yes' : 'No'">Active</span>
                                    </td>
                                    <td>
                                        <a class="btn btn-sm btn-warning"
                                           th:href="@{/admin/users/edit/{id}(id=${u.id})}" th:text="#{common.edit}"></a>
                                        <a class="btn btn-sm btn-danger"
                                           th:href="@{/admin/users/delete/{id}(id=${u.id})}"
                                           th:onclick="|return confirm('#{common.delete_confirm}');|"
                                           th:text="#{common.delete}">
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="card-footer clearfix">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div th:if="${totalItems != null}">
                                        <small th:text="'Showing page ' + ${currentPage} + ' of ' + ${totalPages} + ' â€” Total: ' + ${totalItems}">info</small>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <ul class="pagination pagination-sm m-0 float-right" th:if="${totalPages != null and totalPages > 1}">
                                        <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                                            <a class="page-link" th:href="@{/admin/users(page=${currentPage - 1},size=${pageSize})}"
                                               th:if="${currentPage > 1}">&laquo;</a>
                                            <span class="page-link" th:if="${currentPage == 1}">&laquo;</span>
                                        </li>

                                        <li th:each="p : ${#numbers.sequence(1, totalPages)}"
                                            class="page-item"
                                            th:classappend="${p == currentPage} ? ' active'">
                                            <a class="page-link" th:href="@{/admin/users(page=${p},size=${pageSize})}"
                                               th:text="${p}">1</a>
                                        </li>

                                        <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                                            <a class="page-link" th:href="@{/admin/users(page=${currentPage + 1},size=${pageSize})}"
                                               th:if="${currentPage < totalPages}">&raquo;</a>
                                            <span class="page-link" th:if="${currentPage == totalPages}">&raquo;</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

</div>

<th:block layout:fragment="script">
    <script>
        // Optional JS
    </script>
</th:block>

</body>
</html>
