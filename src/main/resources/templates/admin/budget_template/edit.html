<!DOCTYPE html>
<html layout:decorate="~{admin/shared/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Budget Template</title>
</head>

<body>

<div layout:fragment="content">

    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 th:text="#{template.edit}">Edit Budget Template</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{/}" th:text="#{menu.home}"></a></li>
                        <li class="breadcrumb-item active" th:text="#{template.edit}">Edit Budget Template</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="row">

                <div class="col-md-12">
                    <div class="card card-primary">

                        <div class="card-header">
                            <h3 class="card-title" th:text="#{template.edit}">Edit Budget Template</h3>
                        </div>

                        <form role="form" method="post"
                              th:action="@{/admin/budget-templates/edit}"
                              th:object="${template}">

                            <input type="hidden" th:field="*{id}"/>

                            <div class="card-body">

                                <!-- Name -->
                                <div class="form-group">
                                    <label for="name" th:text="#{template.name}">Name</label>
                                    <input class="form-control"
                                           id="name"
                                           type="text"
                                           th:field="*{name}"
                                           placeholder="Enter template name"
                                           required>
                                </div>

                                <!-- Period -->
                                <div class="form-group">
                                    <label for="period" th:text="#{template.period}">Period</label>
                                    <input class="form-control"
                                           id="period"
                                           type="date"
                                           th:field="*{period}">
                                </div>

                                <!-- Default Amount -->
                                <div class="form-group">
                                    <label for="defaultAmount" th:text="#{template.default_amount}">Default Amount</label>
                                    <input class="form-control"
                                           id="defaultAmount"
                                           type="number"
                                           step="0.01"
                                           min="0"
                                           th:field="*{defaultAmount}"
                                           placeholder="Enter default amount"
                                           required>
                                </div>

                                <!-- Category -->
                                <div class="form-group">
                                    <label for="category">Category</label>
                                    <select class="form-control"
                                            id="category"
                                            th:field="*{category.id}">
                                        <option value="">-- Select Category --</option>
                                        <option th:each="c : ${categories}"
                                                th:value="${c.id}"
                                                th:text="${c.name}"
                                                th:selected="${budgetTemplate.category != null and budgetTemplate.category.id == c.id}">
                                        </option>
                                    </select>
                                </div>

                            </div>

                            <div class="card-footer">
                                <button class="btn btn-primary" type="submit" th:text="#{common.save}">Save</button>
                                <a class="btn btn-secondary" th:href="@{/admin/budget-templates}" th:text="#{common.cancel}">Cancel</a>
                            </div>

                        </form>

                    </div>
                </div>

            </div>
        </div>
    </section>

</div>

<th:block layout:fragment="script">
    <script>
        // custom script if needed
    </script>
</th:block>

</body>
</html>
