<!DOCTYPE html>
<html layout:decorate="~{admin/shared/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{template.list}">Budget Template List</title>
</head>

<body>

<div layout:fragment="content">

    <!-- Header -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 th:text="#{menu.templates}">Budget Templates</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{/}" th:text="#{menu.home}"></a></li>
                        <li class="breadcrumb-item active" th:text="#{menu.templates}"></li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <!-- Content -->
    <section class="content">
        <div class="container-fluid">

            <!-- Add + Search -->
            <div class="row mb-2">
                <div class="col-md-6">
                    <a class="btn btn-primary" th:href="@{/admin/budget-templates/add}" th:text="#{template.add_new}">Add</a>
                </div>

                <div class="col-md-6">
                    <form class="form-inline float-right" th:action="@{/admin/budget-templates}" method="get">
                        <div class="input-group input-group-sm">
                            <input type="text" name="q" class="form-control"
                                   placeholder="Search templates..." th:value="${param.q}">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Table -->
            <div class="row">
                <div class="col-md-12">

                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title" th:text="#{template.list}">Budget Template List</h3>
                        </div>

                        <div class="card-body table-responsive p-0">

                            <table class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th style="width: 50px">#</th>
                                    <th th:text="#{common.uuid}">UUID</th>
                                    <th th:text="#{template.name}">Name</th>
                                    <th th:text="#{template.period}">Period</th>
                                    <th th:text="#{template.default_amount}">Default Amount</th>
                                    <th th:text="#{template.category}">Category</th>
                                    <th style="width: 150px" th:text="#{common.actions}">Actions</th>
                                </tr>
                                </thead>

                                <tbody>

                                <tr th:if="${#lists.isEmpty(templates)}">
                                    <td colspan="7" class="text-center" th:text="#{common.no_records}"></td>
                                </tr>

                                <tr th:each="b, idx : ${templates}">
                                    <td th:text="${(currentPage - 1) * pageSize + idx.index + 1}"></td>
                                    <td th:text="${b.uuid}"></td>
                                    <td th:text="${b.name}"></td>
                                    <td th:text="${b.period}"></td>
                                    <td th:text="${#numbers.formatDecimal(b.defaultAmount, 1, 'COMMA', 2, 'POINT')}"></td>
                                    <td th:text="${b.category.name}"></td>

                                    <td>
                                        <a class="btn btn-sm btn-warning"
                                           th:href="@{/admin/budget-templates/edit/{id}(id=${b.id})}"
                                           th:text="#{common.edit}"></a>

                                        <form th:action="@{/admin/budget-templates/delete/{id}(id=${b.id})}"
                                              method="post"
                                              style="display:inline;">
                                            <button type="submit"
                                                    class="btn btn-danger btn-sm"
                                                    th:onclick="|return confirm('#{common.delete_confirm}');|">
                                                <span th:text="#{common.delete}">Delete</span>
                                            </button>
                                        </form>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div>

                        <!-- Pagination -->
                        <div class="card-footer clearfix">

                            <div class="row">
                                <div class="col-sm-6">
                                    <div th:if="${totalItems != null}">
                                        <small th:text="'Showing page ' + ${currentPage} + ' of ' + ${totalPages} + ' â€” Total: ' + ${totalItems}">Info</small>
                                    </div>
                                </div>

                                <div class="col-sm-6">

                                    <ul class="pagination pagination-sm m-0 float-right"
                                        th:if="${totalPages != null and totalPages > 1}">

                                        <!-- Prev -->
                                        <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                                            <a class="page-link"
                                               th:href="@{/admin/budget-templates(page=${currentPage - 1}, size=${pageSize})}"
                                               th:if="${currentPage > 1}">&laquo;</a>
                                            <span class="page-link" th:if="${currentPage == 1}">&laquo;</span>
                                        </li>

                                        <!-- Pages -->
                                        <li th:each="p : ${#numbers.sequence(1, totalPages)}"
                                            class="page-item"
                                            th:classappend="${p == currentPage} ? ' active'">
                                            <a class="page-link"
                                               th:href="@{/admin/budget-templates(page=${p}, size=${pageSize})}"
                                               th:text="${p}">1</a>
                                        </li>

                                        <!-- Next -->
                                        <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                                            <a class="page-link"
                                               th:href="@{/admin/budget-templates(page=${currentPage + 1}, size=${pageSize})}"
                                               th:if="${currentPage < totalPages}">&raquo;</a>
                                            <span class="page-link" th:if="${currentPage == totalPages}">&raquo;</span>
                                        </li>

                                    </ul>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </section>

</div>

<th:block layout:fragment="script">
    <script>
        // custom script
    </script>
</th:block>

</body>
</html>
