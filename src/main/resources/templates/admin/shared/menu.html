<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <a class="brand-link" th:href="@{/admin/dashboard}">
        <img alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
             src="/webjars/AdminLTE/3.2.0/dist/img/AdminLTELogo.png"
             style="opacity: .8">
        <span class="brand-text font-weight-light">Admin Panel</span>
    </a>

    <div class="sidebar">
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img alt="User Image" class="img-circle elevation-2"
                     src="/webjars/AdminLTE/3.2.0/dist/img/user2-160x160.jpg">
            </div>
            <div class="info">
                <a class="d-block" href="#">Administrator</a>
            </div>
        </div>

        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-accordion="false" data-widget="treeview" role="menu">

                <!-- Dashboard -->
                <li class="nav-item" th:classappend="${currentPath == '/'} ? ' active'">
                    <a class="nav-link" th:href="@{/admin/dashboard}">
                        <i class="nav-icon fas fa-th"></i>
                        <p th:text="#{dashboard.title}"></p>
                    </a>
                </li>

                <!-- Users -->
                <li class="nav-item" 
                    th:classappend="${currentPath.startsWith('/admin/users')} ? ' menu-open'">
                    <a href="#" 
                    class="nav-link" 
                    th:classappend="${currentPath.startsWith('/admin/users')} ? ' active'">
                        <i class="nav-icon fas fa-copy"></i>
                        <p>
                            <span th:text="#{menu.users}"></span>
                            <i class="right fas fa-angle-left"></i>
                        </p>
                    </a>
                    <ul class="nav nav-treeview">
                        <li class="nav-item" th:classappend="${currentPath == '/admin/users'} ? ' active'">
                            <a class="nav-link" th:href="@{/admin/users}">
                                <i class="far fa-circle nav-icon"></i>
                                <p th:text="#{user.list}"></p>
                            </a>
                        </li>
                        <li class="nav-item" th:classappend="${currentPath == '/admin/users/add'} ? ' active'">
                            <a class="nav-link" th:href="@{/admin/users/add}">
                                <i class="far fa-circle nav-icon"></i>
                                <p th:text="#{user.add_new}"></p>
                            </a>
                        </li>
                    </ul>
                </li>

                <!-- Categories -->
                <li class="nav-item" 
                    th:classappend="${currentPath.startsWith('/admin/categories')} ? ' menu-open'">
                    <a href="#" 
                    class="nav-link" 
                    th:classappend="${currentPath.startsWith('/admin/categories')} ? ' active'">
                        <i class="nav-icon fas fa-copy"></i>
                        <p>
                            <span th:text="#{menu.categories}"></span>
                            <i class="right fas fa-angle-left"></i>
                        </p>
                    </a>
                    <ul class="nav nav-treeview">
                        <li class="nav-item" th:classappend="${currentPath == '/admin/categories'} ? ' active'">
                            <a class="nav-link" th:href="@{/admin/categories}">
                                <i class="far fa-circle nav-icon"></i>
                                <p th:text="#{category.list}"></p>
                            </a>
                        </li>
                        <li class="nav-item" th:classappend="${currentPath == '/admin/categories/add'} ? ' active'">
                            <a class="nav-link" th:href="@{/admin/categories/add}">
                                <i class="far fa-circle nav-icon"></i>
                                <p th:text="#{category.add_new}"></p>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
</aside>
