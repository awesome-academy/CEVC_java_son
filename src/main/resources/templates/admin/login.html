<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" th:href="@{/css/output.css}">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Admin Login</h2>
    <form th:action="@{/admin/login}" method="post" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input type="text" name="username" class="w-full p-3 border rounded-md focus:ring" required>
      </div>
      <div>
        <label class="block mb-1 font-medium">Password</label>
        <input type="password" name="password" class="w-full p-3 border rounded-md focus:ring" required>
      </div>
      <button class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700">Login</button>
    </form>
  </div>

</body>
</html>
