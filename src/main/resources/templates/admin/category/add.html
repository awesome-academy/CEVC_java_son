<!DOCTYPE html>
<html layout:decorate="~{admin/shared/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{category.add_new}"></title>
</head>
<body>

<div layout:fragment="content">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 th:text="#{category.add_new}"></h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#" th:text="#{menu.home}"></a></li>
                        <li class="breadcrumb-item active" th:text="#{category.add_new}"></li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title" th:text="#{category.add_new}"></h3>
                        </div>
                        <form role="form" method="post" th:action="@{/admin/categories/add}" th:object="${category}">
                            <input th:field="*{id}" type="hidden"/>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input class="form-control" id="name" placeholder="Enter category name"
                                           type="text" th:field="*{name}" required>
                                </div>

                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <textarea class="form-control" id="description" placeholder="Enter description"
                                              th:field="*{description}" rows="3"></textarea>
                                </div>

                                <div class="form-group">
                                    <label for="type">Type</label>
                                    <select class="form-control" id="type" th:field="*{type}" required>
                                        <option th:each="t : ${T(com.example.expense.enums.CategoryType).values()}"
                                                th:value="${t}" th:text="${t}"></option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="icon">Icon</label>
                                    <input class="form-control" id="icon" placeholder="Enter icon name or URL"
                                           type="text" th:field="*{icon}">
                                </div>
                            </div>

                            <div class="card-footer">
                                <button class="btn btn-primary" type="submit" th:text="#{common.save}"></button>
                                <a class="btn btn-secondary" th:href="@{/admin/categories}" th:text="#{common.cancel}"></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<th:block layout:fragment="script">
    <script>
        // Do something
    </script>
</th:block>

</body>
</html>
